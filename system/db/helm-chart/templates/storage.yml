
kind: PersistentVolume
apiVersion: v1
metadata:
  name: {{ .Values.app }}-pv-volume  # Sets PV's name
  labels:
    type: local  # Sets PV's type to local
    app: {{ .Values.app }}
spec:
  storageClassName: microk8s-hostpath 
  capacity:
    storage: 5Gi # Sets PV Volume
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
  persistentVolumeReclaimPolicy: Retain
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ .Values.app }}-pv-claim  # Sets name of PVC
  labels:
    app: {{ .Values.app }}
spec:
  storageClassName: microk8s-hostpath 
  accessModes:
    - ReadWriteOnce  # Sets read and write access
  resources:
    requests:
      storage: 5Gi  # Sets volume size