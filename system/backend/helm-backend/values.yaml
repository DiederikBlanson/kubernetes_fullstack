app: "backend-app"

# service
service:
  type: LoadBalancer
  protocol: TCP
  port: 4000
  nodePort: 32002 # optional for nodeport, service can be accessed by localhost:32001

# deployment
replicaCount: 1
container:
  image: dedder98/kubernetes-nodejs
  port: 80

# env
env:
  FRONTEND_URL: http://kube-full.com
  POSTGRES_USER: postgresadmin
  POSTGRES_HOST: postgres
  POSTGRES_DB: kube-full-db
  POSTGRES_PASSWORD: admin123
  POSTGRES_PORT: 5432

# ingress
ingress:
  url: api.kube-full.com